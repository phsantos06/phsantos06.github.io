<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paulo Hnerique">
    <meta name="descripition" content="Faça o seu loguin">
    <title>Tela Login</title>
    <style>
        /*Alinhamento*/
        body{
            margin: 0%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size:50px ;
            /*Cor de fundo*/
            background: linear-gradient(-45deg, #0f2027, #203a43,#2c5364);
            background-size:400% 400%;
            animation: gradient 5s ease infinite;  
        }
        /*Animação*/
         @keyframes gradient{
            0%{background-position: 0% 50%;}
            50%{background-position: 100% 50%;}
            100%{background-position: 0% 50%;}
        }
        /*Bordas*/
       button{
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: #2c5364;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover{
    background: #203a43;
}
form{
    background: #203a43;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(79, 77, 77, 0.3);
    width: 300px;
}
input{
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #d0c6f3;
}
    </style>
</head>
<body>
    <!--Login e senha-->
    <form>
        <label></label>
  <input type="text" name="Login" placeholder="Login" required>
  <label></label>
  <input type="password" name="senha " placeholder="Senha" required>
  <button type="submit">Confirmar</button>
    </form>
</body>
</html>
